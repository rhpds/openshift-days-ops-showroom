# VPA for Memory Hog Application
# Uses "Off" mode to provide recommendations without automatic changes
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: memory-hog-vpa
  namespace: performance-demo
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: memory-hog
  updatePolicy:
    updateMode: "Off"
  resourcePolicy:
    containerPolicies:
    - containerName: memory-hog
      minAllowed:
        cpu: 25m
        memory: 32Mi
      maxAllowed:
        cpu: 500m
        memory: 512Mi
      controlledResources: ["cpu", "memory"]
